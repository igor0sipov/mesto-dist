<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="./main.css" rel="stylesheet"></head><body><div class="page"><header class="header header_spaced"><a href="#"><img src="./8724261e3ec75cb48258c3456ecbaeb4.svg" alt="Лого сайта" class="header__logo"></a></header><main class="main sizer"><section class="profile profile_spaced sizer"><div class="profile__avatar-wrapper"><img src="./780c2e1931d865cb2d788dbae2ea553b.png" alt="Ехидный колобок" class="profile__avatar"> <button class="profile__edit-avatar-button"><img src="./ae1a976ddb506239e9f06655014e44a3.svg" alt="" class="profile__edit-avatar-icon"></button></div><div class="profile__info"><h1 class="profile__name">Славик Сычёв</h1><p class="profile__bio">Исследователь интернета</p><button class="profile__edit-button"></button></div><button class="profile__add-button"></button></section><ul class="elements"><template class="card-template"><li class="element"><button class="element__delete-button"></button> <img src="#" alt="#" class="element__picture"><h2 class="element__name"></h2><figure class="element__like"><button class="element__like-button"></button><figcaption class="element__like-counter">0</figcaption></figure></li></template></ul><section class="popup edit-profile"><form class="popup__container form" name="editProfileForm" novalidate><button type="button" class="popup__close-icon"></button><h3 class="popup__title">Редактировать профиль</h3><input class="popup__input" id="form-name" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__input-error form-name-error"></span> <input class="popup__input" id="form-bio" name="bio" placeholder="О себе" required minlength="2" maxlength="200"> <span class="popup__input-error form-bio-error"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form></section><section class="popup add-place"><form class="popup__container form" name="addPlaceForm" novalidate><button type="button" class="popup__close-icon"></button><h3 class="popup__title">Новое место</h3><input class="popup__input" id="form-title" name="title" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__input-error form-title-error"></span> <input type="url" class="popup__input" id="form-url" name="url" placeholder="Ссылка на картинку" required> <span class="popup__input-error form-url-error"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form></section><section class="popup confirm-delete"><form class="popup__container form" name="confirmCardDelete" novalidate><button type="button" class="popup__close-icon"></button><h3 class="popup__title">Вы уверены?</h3><button type="submit" class="popup__submit-button">Да</button></form></section><section class="popup update-avatar"><form class="popup__container form" name="updateAvatar" novalidate><h3 class="popup__title">Обновить аватар</h3><input type="url" class="popup__input" id="form-avatar" name="avatar" placeholder="Ссылка на аватар" required minlength="2" maxlength="200"> <span class="popup__input-error form-avatar-error"></span> <button type="button" class="popup__close-icon"></button> <button type="submit" class="popup__submit-button">Сохранить</button></form></section><section class="popup fullsize-picture"><figure class="popup__container"><button type="button" class="popup__close-icon"></button> <img src="#" alt="#" class="popup__picture"><figcaption class="popup__caption"></figcaption></figure></section></main><footer class="footer sizer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer></div><script src="./main.js"></script></body></html>
